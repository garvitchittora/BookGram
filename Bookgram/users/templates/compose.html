<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../static/css/styles.css" />
<link rel="stylesheet" href="../../static/dist/bootstrap.min.css" />
<link rel="icon" href="https://images.vexels.com/media/users/3/136492/isolated/preview/9405e34df4de152cba0e31c040f5675e-open-book-round-icon-by-vexels.png">
<link
  href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
  rel="stylesheet"
/>
<title>BookGram</title>
<div class="loginPage">
  <div>
    <div class="loginCard my-1">
      <div class="loginText">
        <h1>New post</h1>
        <h3>Share something with others</h3>
      </div>
      <div class="loginForm">
        <form method="POST">
          <div class="form-group">
            <label>Select a book</label>
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              name="email"
            />
          </div>
          <div class="form-group">
            <label>Your thoughts...</label>
            <textarea
                class="form-control"
                aria-describedby="emailHelp"
                name="caption"
                rows=5
            ></textarea>
          </div>
          <button class="loginButton">Post</button>
        </form>
      </div>
    </div>
  </div>
</div>
