{% load static %}
{% include "partials/header.html" %}
{% block body %}
<div class="loginPage">
  <div>
    <div class="loginCard">
      <div class="loginText">
        <h1>Login</h1>
        <h3>Find some new books</h3>
      </div>
      <div class="loginForm">
        <form method="POST">
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              name="email"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              aria-describedby="emailHelp"
              name="password"
            />
          </div>
          <button class="loginButton">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
