<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="../dist/bootstrap.min.css" />
<link
  href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
  rel="stylesheet"
/>
<div class="loginPage">
  <div>
    <div class="loginCard">
      <div class="loginText">
        <h1>Register</h1>
        <h3>Find some new books</h3>
      </div>
      <div class="auth-div" id="login-div">
        <form action="/login" method="POST">
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              name="email"
            />
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              aria-describedby="emailHelp"
              name="username"
            />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              aria-describedby="emailHelp"
              name="username"
            />
          </div>
          <div class="form-group">
            <label>Image</label>
            <input
              type="file"
              class="form-control"
              aria-describedby="emailHelp"
              name="username" style="padding: .175rem .75rem;"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              aria-describedby="emailHelp"
              name="password"
            />
          </div>
          <div class="form-group">
            <label>Re-Enter Password</label>
            <input
              type="password"
              class="form-control"
              aria-describedby="emailHelp"
              name="password"
            />
          </div>
          <button class="loginButton">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
